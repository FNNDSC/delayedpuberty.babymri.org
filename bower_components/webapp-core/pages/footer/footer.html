<polymer-element name="footer-element" attributes="previous next narrow showprev shownext" horizontal layout>
<template>
  <link rel="stylesheet" href="footer.css"> 
    
    <template if="{{showprev}}">

      <a id='previous' class='nav fluid' href="" style="position:relative;">

      <div class='fluid previousLayout' layout horizontal>
          <core-icon class="previousIcon" icon="chevron-left"></core-icon>
          <div class='fluid previousText'>
            <div class='hint'>Previous</div>
            <div class='label'>previous</div>
          </div>
        </div>

        <paper-ripple fit=""></paper-ripple>

      </a>

    </template>

    <template if="{{shownext}}">

      <a id='next' class='nav fluid' href="" style="position:relative;">

        <div class='fluid nextLayout' layout horizontal>
          <div class='fluid nextText'>
            <div class='hint'>Next</div>
            <div class='label'>next</div>
          </div>
          <core-icon class="nextIcon" icon="chevron-right"></core-icon>
        </div>

        <paper-ripple fit=""></paper-ripple>

      </a>

    </template>

</template>

<script>
  Polymer('footer-element', {
    previous: {},
    next : {},
    showprev: true,
    shownext: true,
    previousChanged: function(before, after){
      if(this.$.previous){
        this.$.previous.style.backgroundColor = this.previous.style.primary.normal.color;
        this.$.previous.href = this.previous.target;
        this.$.previous.getElementsByClassName('label')[0].innerHTML = this.previous.label;
      }
    },
    nextChanged: function(){
      if(this.$.next){
        this.$.next.style.backgroundColor = this.next.style.primary.normal.color;
        this.$.next.href = this.next.target;
        this.$.next.getElementsByClassName('label')[0].innerHTML = this.next.label;
      }
    },
    narrowChanged: function(){
      if(this.narrow){
        this.classList.add('narrow');
      }
      else{
        this.classList.remove('narrow');
      }
    }
  });
</script>
</polymer-element>
