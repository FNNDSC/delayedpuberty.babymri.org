  <script>
    Polymer('software-element', {
      name:'software',
      spreadsheet: '0Asu7h0aKnydhdEp2SjNBaVU0ajNuZnZPQ3BaVXB3dXc',
      attached: function(){
        this.super();
        var owlDemo0 = this.shadowRoot.querySelector('#owl-demo0');
        $(owlDemo0).owlCarousel({
            autoPlay: 8000, //Set AutoPlay to 3 seconds
            items : 4,
            itemsDesktop : [1199,3],
            itemsDesktopSmall : [979,3]
          });

          var owlDemo1 = this.shadowRoot.querySelector('#owl-demo1');
          $(owlDemo1).owlCarousel({
            autoPlay: 9000, //Set AutoPlay to 3 seconds
            items : 4,
            itemsDesktop : [1199,3],
            itemsDesktopSmall : [979,3]
          });

          var owlDemo2 = this.shadowRoot.querySelector('#owl-demo2');
          $(owlDemo2).owlCarousel({
            autoPlay: 10000, //Set AutoPlay to 3 seconds
            items : 4,
            itemsDesktop : [1199,3],
            itemsDesktopSmall : [979,3]
          });

        if(this.cache != null){
          this.softwares = this.cache;
        }
        this.attached = 1;
      },
      softwaresChanged: function(){
        if(this.softwares){
            var len = this.softwares.feed.entry.length;
            while (len--) {

                    if(this.softwares.feed.entry[len].gsx$id.$t == 'xtk'){
                      this.$.xtkOverviewTitle.innerHTML = this.softwares.feed.entry[len].gsx$label.$t;
                      this.$.xtkOverviewContent.innerHTML = this.softwares.feed.entry[len].gsx$overview.$t;
                      this.$.xtkTechnologyContent.innerHTML = this.softwares.feed.entry[len].gsx$technology.$t;
                      this.$.xtkLogo.src = this.softwares.feed.entry[len].gsx$logo.$t;
                      this.$.xtkLicenseContent.innerHTML = this.softwares.feed.entry[len].gsx$license.$t;
                      this.$.xtkSourceContent.href = this.softwares.feed.entry[len].gsx$source.$t;
                    }

                    if(this.softwares.feed.entry[len].gsx$id.$t == 'labbook'){
                      this.$.labbookOverviewTitle.innerHTML = this.softwares.feed.entry[len].gsx$label.$t;
                      this.$.labbookOverviewContent.innerHTML = this.softwares.feed.entry[len].gsx$overview.$t;
                      this.$.labbookTechnologyContent.innerHTML = this.softwares.feed.entry[len].gsx$technology.$t;
                      this.$.labbookLogo.src = this.softwares.feed.entry[len].gsx$logo.$t;
                      this.$.labbookLicenseContent.innerHTML = this.softwares.feed.entry[len].gsx$license.$t;
                      this.$.labbookSourceContent.href = this.softwares.feed.entry[len].gsx$source.$t;
                    }

                    if(this.softwares.feed.entry[len].gsx$id.$t == 'slicedrop'){
                      this.$.slicedropOverviewTitle.innerHTML = this.softwares.feed.entry[len].gsx$label.$t;
                      this.$.slicedropOverviewContent.innerHTML = this.softwares.feed.entry[len].gsx$overview.$t;
                      this.$.slicedropTechnologyContent.innerHTML = this.softwares.feed.entry[len].gsx$technology.$t;
                      this.$.slicedropLogo.src = this.softwares.feed.entry[len].gsx$logo.$t;
                      this.$.slicedropLicenseContent.innerHTML = this.softwares.feed.entry[len].gsx$license.$t;
                      this.$.slicedropSourceContent.href = this.softwares.feed.entry[len].gsx$source.$t;
                    }

                    if(this.softwares.feed.entry[len].gsx$id.$t == 'more'){
                      this.$.moreOverviewTitle.innerHTML = this.softwares.feed.entry[len].gsx$label.$t;
                      this.$.moreOverviewContent.innerHTML = this.softwares.feed.entry[len].gsx$overview.$t;
                      this.$.moreTechnologyContent.innerHTML = this.softwares.feed.entry[len].gsx$technology.$t;
                      this.$.moreLogo.src = this.softwares.feed.entry[len].gsx$logo.$t;

                    }
