<link rel="import" href="../../lib-elements/polymer-jsonp/polymer-jsonp.html">

<link rel="import" href="../page/page.html">
<link rel="import" href="../event/event.html">

<polymer-element name="live-element" extends="page-element">
  <template>
<!--     <link rel="stylesheet" href="live.css"> -->

      <div class="container">
        <div id="jumbo" class=" jumbotron fBox" >
          <h2>
            <span class="small">We stream live</span>
            <span class="large {{name}}">events</span>
          </h2>
      </div>
      <div class="row">
        <div class="col-md-2 ">
          <div id='{{name}}-affix'  class="fBox">
            <ul id='{{name}}-navigation' class="nav ">
              Navigation
              <template if="{{structure != null}}">
                <template repeat="{{section in structure}}">
                  <li on-tap="{{gotoSection}}">
                    <a id='{{name}}-nav-{{section.index}}' class='{{name}}' data-section='{{section.index}}'>{{section.label}}</a>
                  </li> 
                </template> 
              </template>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
        <div class="fBox">

        <section id="live" class='element'>
          <div id="liveSectionTitle" class="title {{name}}">Next talk</div>
          <template if="{{live != null}}">
            <template repeat="{{event in live.feed.entry}}">
              <template if="{{event.gsx$section.$t === 'next'}}">
                <div id="liveContent">
                  <event-element event="{{event}}" videoLoaded="{{videoLoaded}}"></event-element>
                </div>
                  <a href="{{event.gsx$hangout.$t}}" target="_blank" style="text-align: center;display: block;">Ask questions to {{event.gsx$speaker.$t}} in the G+ Hangout!</a>
              </template>
            </template>
          </template>
        </section>

        <section id="prev" class='element'>
          <div id="prevTitle" class="title {{name}}">Past talks</div>
          <template if="{{live != null}}">
            <template repeat="{{event in live.feed.entry}}">
              <template if="{{event.gsx$section.$t === 'past'}}">
                <div id="prevContent">
                  <event-element event="{{event}}" videoLoaded="{{videoLoaded}}"></event-element>
                </div>
              </template>
            </template>
          </template>
        </section>

    </div>
    </div>

    </div>
    </div>

  <polymer-jsonp auto url="https://spreadsheets.google.com/feeds/list/{{spreadsheet}}/od6/public/values?alt=json-in-script&callback=" response="{{live}}"></polymer-jsonp>

  </template>
  <script>
    Polymer('live-element', {
      name: 'live',
      spreadsheet: '0Asu7h0aKnydhdHdNOUMxWVVvQkJlQUZvYTFQX0t5OXc',
      videoLoadedChanged: function(){
        this.refresh();
      }
    });

  </script>
</polymer-element>
