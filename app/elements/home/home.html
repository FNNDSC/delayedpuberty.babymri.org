<link rel="import" href="../../lib-elements/polymer-jsonp/polymer-jsonp.html">

<link rel="import" href="../page/page.html">

<polymer-element name="home-element" extends="page-element">
  <template>
<!--     <link rel="stylesheet" href="home.css"> -->

<div class="container">
        <div id="jumbo" class=" jumbotron fBox" >
        <h2>
          <span class="small">Welcome to the</span>
          <span class="large {{name}}">FNNDSC</span>
        </h2>
      </div>
      <div class="row">
        <div class="col-md-2 ">
          <div id='{{name}}-affix'  class="fBox">
            <ul id='{{name}}-navigation' class="nav ">
              Navigation
              <template if="{{structure != null}}">
                <template repeat="{{section in structure}}">
                  <li on-tap="{{gotoSection}}">
                    <a id='{{name}}-nav-{{section.index}}' class='{{name}}' data-section='{{section.index}}'>{{section.label}}</a>
                  </li> 
                </template>
              </template>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
        <div class="fBox">

      <template if="{{posts == null}}">
        <img src="../../images/spinner.gif"> loading content...
      </template>

      <section id="welcome" class="element">
      <div id="generalContent" class="content"></div>
      <div id="researchContent" class="content"></div>
      <div id="softwareContent" class="content"></div>

      </section>

    </div>
    </div>

    </div>
    </div>

      

    
 
<polymer-jsonp auto url="https://spreadsheets.google.com/feeds/list/{{spreadsheet}}/od6/public/values?alt=json-in-script&callback=" response="{{posts}}"></polymer-jsonp>

  </template>

  <script>
    Polymer('home-element', {
      name: 'home',
      spreadsheet: '0Asu7h0aKnydhdEhuTGVQVlh5WnlQOHROSlQxRjZJbnc',
      postsChanged: function() {
        if(this.posts){
          this.$.generalContent.innerHTML = this.posts.feed.entry[0].gsx$general.$t;
          this.$.researchContent.innerHTML = this.posts.feed.entry[0].gsx$research.$t;
          this.$.softwareContent.innerHTML = this.posts.feed.entry[0].gsx$software.$t;
        }
      }
    });
  </script>
</polymer-element>
