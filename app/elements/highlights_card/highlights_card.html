<polymer-element name="highlights_card-element"  attributes="highlight peopleLoaded peopleSelected category">

  <template>

    <link rel="stylesheet" href="highlights_card.css">

    <div class="testme col-md-4 col-sm-6 col-xs-12">
      <div class="summary wrapper2">
<div class="name {{highlight.gsx$category.$t}}">
    <h1 class='max-lines'>{{highlight.gsx$category.$t}}</h1>
  </div>
  <div class="main">
    <div id="picture">
      <div id="calendar">
      <span class="month"><span class='border {{highlight.gsx$category.$t}}'>{{highlight.gsx$month.$t}}</span></span>
      <span class="date border {{highlight.gsx$category.$t}}">{{highlight.gsx$day.$t}}</span>
    </div>
    </div>
  <div id="info">
    <div>{{highlight.gsx$who.$t}}</div>
    <div>{{highlight.gsx$where.$t}}</div>
    <div class="department">{{highlight.gsx$location.$t}}</div>
  </div>
  <div class="mainHover">
    {{highlight.gsx$what.$t}}
  </div>
</div>



<!-- <paper-button label="more" on-click="{{toggleDialog}}" role="button" tabindex="0" aria-label="more"></paper-button> -->
<div class="clear"></div>

      </div>
    </div>

  </template>

  <script>
    Polymer('highlights_card-element', {
      peopleSelected: null,
      peopleLoaded: 1,
      gdrive: 'https://googledrive.com/host/0B8u7h0aKnydhYkRMZ2ktTnh6a3M/',
      peopleChanged: function() {
        var self = this;
        this.onload=function(){this.peopleLoaded *= -1;};
      },
      toggleDialog: function(a, b, c) {
       this.peopleSelected = this.people;
      }
    });
  </script>
</polymer-element>
