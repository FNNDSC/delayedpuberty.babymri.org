        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        <container-element route='home-element'></container-element>

        <script>
            document.addEventListener('polymer-ready', function() {
                // Perform some behaviour
                var myApp = document.querySelector('container-element');
                // update navigation bar
                var listPages = $('.navbar ul');
                var nbPages = myApp.pages.length;
                for (var i = 0; i < nbPages; i++) {
                    listPages.append('<li id="'+myApp.pages[i].id+'-nav" class="nav-element"><a href="#'+myApp.pages[i].id+'">'+myApp.pages[i].label+'</a></li>');
                }

                // store each element in the nav bar
                myApp.refresh();

                // start listening to 'scroll' event for scrollspying
                window.onscroll = function (event) {
                    myApp.scrollTopC = $(document).scrollTop();
                }
                // start listening tp 'gotoEvent' to know if we should scroll or not
                this.addEventListener('gotoSection', function(e) {
                    $(document).scrollTop(e.detail.offsetTop);
                });
            });
        </script>
